<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Depository Confirmation</title>
    <link rel="stylesheet" href="./css/confirmation.css">
</head>
<body>
    <!-- page title -->
    <nav>
        <div>Confirmation</div>
    </nav>
    <header>
        <!-- step guide  -->
        <div class="box">
            <div class="box_header">
                <div class="box_h_nav_l">
                    <div><img src="./Img/Img/information.png"></div>
                    <span>Information</span>
                </div>
                <div class="box_h_nav_r">
                    <div><img src="./Img/Img/confirmation.png"></div>
                    <span>Confirmation</span>
                </div>
            </div>
            <!-- confirmation info display -->
            <div class="box_body">
                <div class="box_body_title"><img src="./Img/Img/tick.png"></div>
                <div class="box_body_p">
                  <span>Your order was placed!</span>
                  <span>Ref No. #1234567</span>
                </div>
                <div class="box_body_header">
                  <div><img src="./Img/Img/Book1.png"></div>
                  <div class="box_body_sp">
                    <span>The Couple at No.9</span>
                    <span>AUS$ 10.95</span>
                    <span>Quantity: 1</span>
                  </div>
                </div>
                <div class="box_body_p2">
                  <p> A confirmation email was sent to your email.</p>
                  <p>
                    Item(s) will be sent to you within 3-5
                    working days.</p>
                </div>
              </div>
        
              <div class="box_b">
                <a href="#">
                  <span>Return to Homepage</span>
                </a>
              </div>
        </div>
        <div style="height: 200px;"></div>
    </header>


</body>
</html>
